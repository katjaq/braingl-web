<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example template for online publications with braingl-web</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />	
		<script data-main="../framework/js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    </head>

    <body>
        <!-- wrapper: wrapper around the whole page content -->
        <div id="wrapper">

            <!-- left side: paper page -->
            <div id="content-left">
                <!-- left side: navigation tabs on top -->
                <nav id="nav">
                    <a class="navlink" href="index.html">Introduction</a>
                    <a class="a2page" href="page2">Table of Contents</a>
                    <a class="a2page" href="page3">Glossary</a>
                    <a class="a2page" href="page2">About</a>
                </nav>
                <!-- left side: paper page content -->
                <div id="content-outer">
                    <!-- gets content in ui.js with  var content = d3.select('#content'); -->
                    <section id="content"></section>
                </div>
            </div>
            <!-- right side: viewer and element toggle check-boxes -->
            <div id="content-right">
                    <!-- right side: tabs for viewer on top -->
                <div id="floater">
                    <nav id="viewer-nav">
                        <a class="viewer-navlink" id="controlsLink" href="#controls">Controls</a>
                        <a class="viewer-navlink" id="resetLink" href="#reset-view">Reset view</a>
                    </nav>
                    <!-- right side: 3D viewer -->
                    <div id="viewer">
                        <div id="viewer-div"></div>  
                    
                        <!-- right side: controls overlaid over viewer: slider for slices and controls for textures --> 
                        <div id="controls">
                            <div id="controls-toggles">
                                <div><input type="checkbox" id="showTexture" /><label for="showTexture">T1/FA_RGB</label></div>
                                <div><input type="checkbox" id="showActivations" /><label for="showActivations">Activations</label></div>
                            </div>
                            <div id="controls-slices">
                                <div><label for="sliceX">X </label><input type="range" min="0" max="160" id="sliceX" value="80" step="1"  /><label id="lsliceX"></label></div>
                                <div><label for="sliceY">Y </label><input type="range" min="0" max="200" id="sliceY" value="100" step="1" /><label id="lsliceY"></label></div>
                                <div><label for="sliceZ">Z </label><input type="range" min="0" max="160" id="sliceZ" value="80" step="1"   /><label id="lsliceZ"></label></div>
                            </div>
                        </div>
                        <!-- right side: element toggle check boxes below viewer -->
                        <div id="toggles">
                            <section id="elements"></section>
                            <section id="activations"></section>
                        </div>
                    </div>
                </div>
                
                <!-- showing loading status -->
                <div id="status"></div>    
            </div>
        </div>
        
		<script>window.settings = {'DATA_URL': './data/', 'CONFIG_URL': './config/'};</script>        
    
    </body>
</html>
